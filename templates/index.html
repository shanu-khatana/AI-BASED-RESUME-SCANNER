<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Resume Scanner</title>
<link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #fff;
        padding: 50px 60px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        width: 520px;
        text-align: center;
    }
    h2 {
        color: #4B0082;
        font-size: 28px;
        margin-bottom: 30px;
    }
    textarea {
        width: 100%;
        padding: 18px;
        margin: 12px 0 22px 0;
        border: none;
        border-radius: 12px;
        font-size: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        resize: vertical;
        background: linear-gradient(145deg, #f0f0ff, #e0e0ff);
        transition: 0.3s;
    }
    textarea:focus {
        outline: none;
        box-shadow: 0 5px 15px rgba(75, 0, 130, 0.4);
        background: #fefefe;
    }
    input[type="file"] {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #ccc;
        margin-bottom: 25px;
    }
    input[type="submit"] {
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        color: white;
        padding: 15px 30px;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
    }
    input[type="submit"]:hover {
        background: linear-gradient(45deg, #2575fc, #6a11cb);
    }
    label {
        font-weight: bold;
        font-size: 15px;
        color: #4B0082;
    }
</style>
</head>
<body>
<div class="container">
    <h2>AI-Based Resume Scanner</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Job Description:</label><br>
        <textarea name="jobdesc" rows="6" placeholder="Paste job description here..." required></textarea><br>

        <label>Upload Resume (PDF/DOCX):</label><br>
        <input type="file" name="resume" accept=".pdf,.docx" required><br>

        <input type="submit" value="Scan Resume">
    </form>
</div>
</body>
</html>
