<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scan Result</title>
<link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .card {
        background: #fff;
        padding: 50px 60px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        width: 500px;
        text-align: center;
        position: relative;
    }
    h2 {
        color: #4B0082;
        font-size: 28px;
        margin-bottom: 30px;
    }
    .progress-circle {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: conic-gradient(#6a11cb 0%, #e0e0e0 0%);
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 20px auto;
        font-size: 28px;
        font-weight: bold;
        color: #4B0082;
        position: relative;
    }
    .progress-circle::before {
        content: "";
        position: absolute;
        width: 120px;
        height: 120px;
        background: #fff;
        border-radius: 50%;
    }
    .progress-circle span {
        position: absolute;
    }
    .missing-skills {
        margin-top: 25px;
        text-align: left;
    }
    .missing-skills span {
        display: inline-block;
        background: #ff6b6b;
        color: white;
        padding: 6px 12px;
        margin: 4px;
        border-radius: 10px;
        font-size: 14px;
    }
    a {
        display: inline-block;
        margin-top: 30px;
        text-decoration: none;
        color: white;
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        padding: 12px 25px;
        border-radius: 12px;
        transition: 0.3s;
    }
    a:hover {
        background: linear-gradient(45deg, #2575fc, #6a11cb);
    }
</style>
</head>
<body>
<div class="card">
    <h2>Scan Result</h2>

    <!-- Circular progress bar -->
    <div class="progress-circle" id="progress-circle">
        <span id="progress-text">0%</span>
    </div>

    <p><b>File Scanned:</b> {{ filename }}</p>

    <!-- Missing skills -->
    {% if missing_skills %}
    <div class="missing-skills">
        <b>Missing Skills:</b><br>
        {% for skill in missing_skills %}
            <span>{{ skill }}</span>
        {% endfor %}
    </div>
    {% else %}
        <p>All important skills matched!</p>
    {% endif %}

    <a href="/">‚Üê Scan Another Resume</a>
</div>

<script>
    // Animate circular progress bar
    const score = {{ score }}; // Score percentage from Flask
    const circle = document.getElementById("progress-circle");
    const text = document.getElementById("progress-text");

    let progress = 0;
    const interval = setInterval(() => {
        if(progress >= score) {
            clearInterval(interval);
        } else {
            progress++;
            circle.style.background = `conic-gradient(#6a11cb ${progress * 3.6}deg, #e0e0e0 0deg)`;
            text.innerText = `${progress}%`;
        }
    }, 15); // animation speed
</script>
</body>
</html>
